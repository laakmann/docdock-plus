
        <section id="body">
        <div id="overlay"></div>
        <div class="padding highlightable {{ .Type}}-container">
        {{ partial "topbar.html" . }}
        {{if .Params.tags }}
          <div id="tags">
            {{ range $index, $tag := .Params.tags }}
              <a class="label label-default" href="{{$.Site.BaseURL}}tags/{{ $tag | urlize }}">{{ $tag }}</a>
            {{ end }}
          </div>
          <br>
        {{end}}

        <div id="body-inner">
